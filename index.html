<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- title -->
    <div class="title mt-5">
      <h2>Asian Kitchen's Menu</h2>
    </div>
      <!-- filter buttons-->
      <div class="container"> 
        <div class="btn-container d-flex justify-content-center align-items-center mt-2 gap-3">
          <button id="all" type="button" class="btn btn-outline-dark ">All</button>
          <button id="korea" type="button" class="btn btn-outline-dark ">Korea</button>
          <button id="japan" type="button" class="btn btn-outline-dark ">Japan</button>
          <button id="china" type="button" class="btn btn-outline-dark ">China</button>
        </div>
    </div>
    <div class="container text-center mt-5">
      <div id="menu" class="row">
          <!-- single-item -->
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
          <!-- end of single item -->
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
